[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    --ignore=tests/test_gui_ultimate.py
    --ignore=tests/test_cli_smoke.py
    --ignore=tests/test_copilot_collections.py
    --ignore=tests/test_basic.py
    --ignore=tests/test_api_client.py
    --ignore=tests/gui/
markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests (requires display)
    slow: Slow tests
    api: Tests requiring API access
